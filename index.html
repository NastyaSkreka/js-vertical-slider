<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #ff8383 -26%, #3ea2ad 145%);
          "
        >
          <h1>Sunset over the Loire River</h1>
          <p>Paris, France</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #e7ba7e -1%, #aa2e2e 124%);
          "
        >
          <h1>Louvre Museum</h1>
          <p>Paris, France</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #dba261 -26%, #775044 145%);
          "
        >
          <h1>Mona Lisa</h1>
          <p>Louvre Museum, Paris, France</p>
        </div>
        <div
          style="
          background: linear-gradient(229.99deg, #9ca8c0 -26%, #637ac7 145%);
          "
        >
          <h1>Seine and Eiffel Tower in Fall</h1>
          <p>Paris, France</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1477089922324-c1deaf4a2242?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1568578221507-2508a6c69065?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1531763085075-62395ababdcb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1470470558828-e00ad9dbbc13?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
